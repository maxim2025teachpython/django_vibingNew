<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мій блог</title>
</head>
<body>
    <h1>Останні пости</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>{{ post.published_date }}</small>
        </div>
        <hr>
    {% empty %}
        <p>Поки що немає постів.</p>
    {% endfor %}
</body>
</html>
